<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="company">
                <div class="info">
                    <h3>cookies</h3>
                    <ul>
                        <li>123 sugar street</li>
                        <li>123 456 7890</li>
                        <li>test@test.test</li>
                    </ul>
                </div>
            </div>
            <div class="contact">
                <form action="">
                    <p>
                        <input type="text" name="name" placeholder="Name">
                    </p>
                    <p>
                        <input type="email" name="email" placeholder="Email">
                    </p>
                    <p>
                        <input type="text" name="number" placeholder="Phone Number">
                    </p>
                    <p class="full">
                        <textarea name="message" cols="30" rows="10" placeholder="Leave your message here"></textarea>
                    </p>
                    <p class="full">
                        <button>Contact Us</button>
                    </p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
